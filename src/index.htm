<!DOCTYPE html>
<html>

<head>
    <script src="ShakJS.js" type="text/javascript"></script>
    <link rel="stylesheet" href="CSS.css">
</head>

<body>

    <div id="sideNavBar" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="OpenDiv('SignUpDiv')">Sign Up</a>
        <a href="#" onclick="OpenDiv('LoginDiv')">Login</a>
        <a href="#">About</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

    <div id="SignUpDiv" class="MainWinDiv" style="visibility: hidden">
        <form id="SignUpForm" onsubmit="return false;">
            <label class="SignUpLabel">User Name:</label>
            <input id="UserNameSignUp" type="text" placeholder="Username" name="username" required>
            <br/>
            <label class="SignUpLabel">Password</label>
            <input id="PasswordSignUp" type="password" placeholder="Password" name="password" required>
            <br/>
            <label class="SignUpLabel">First Name:</label>
            <input id="FirstNameSignUp" type="text" placeholder="First Name" name="firstName" required>
            <br/>
            <label class="SignUpLabel">Surname:</label>
            <input id="SurnameSignUp" type="text" placeholder="Surname" name="surname" required>
            <br/>
            <label class="SignUpLabel">Email:</label>
            <input id="EmailSignUp" type="email" placeholder="Email" name="email" required>
            <br/>
            <label class="SignUpLabel">Birth Date:</label>
            <input id="BirthDateSignUp" type="date" placeholder="Birth Date" name="birthDate" required>
            <br/>
            <input type="submit" onclick="AddUser()">
        </form>
    </div>

    <div id="GameDiv" class="MainWinDiv" style="visibility: hidden">
        SCORE:
        <input id="lblScore" type="text"/>
        <br/>
        TIME:
        <input id="lblTime" type="text"/>
        <br/>
        <canvas id="canvas" height="600" width="600"></canvas>
    </div>
</body>
</html>
