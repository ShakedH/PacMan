<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="PageJS.js" type="text/javascript"></script>
    <script src="GameJS.js" type="text/javascript"></script>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <header>
        <div id="logo"></div>
        <!--<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>-->
        <!--<body>-->
        <nav class="clearfix">
            <ul class="clearfix">
                <li><a href="#">Welcome</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <!--<a href="#" id="pull">Menu</a>-->
        </nav>
        <!--<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>-->
        <!--Hello-->
        <!--<textblock id="username"></textblock>-->
    </header>
    <menu>
        <div id="sideNavBar" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#" onclick="OpenDiv('SignUpDiv')">Sign Up</a>
            <a href="#" onclick="OpenDiv('LoginDiv')">Login</a>
            <a href="#">About</a>
        </div>
    </menu>
    <div id="ContentDiv">
        <div id="WelcomeDiv" class="MainWinInformationDiv">
            Welcome!
            <button onclick="OpenDiv('LoginDiv')">Login</button>
            <button onclick="OpenDiv('SignUpDiv')">Sign Up</button>
        </div>

        <div id="SignUpDiv" class="MainWinInformationDiv" style="visibility: hidden">
            <form id="SignUpForm" onsubmit="return false;">
                <label class="SignUpLabel">User Name:</label>
                <input id="UserNameSignUp" type="text" placeholder="Username" name="username"
                       oninput="ResetValidation(this)">
                <br/>
                <label class="SignUpLabel">Password</label>
                <input id="PasswordSignUp" type="password" placeholder="Password" name="password"
                       oninput="ResetValidation(this)">
                <br/>
                <label class="SignUpLabel">First Name:</label>
                <input id="FirstNameSignUp" type="text" placeholder="First Name" name="firstName"
                       oninput="ResetValidation(this)">
                <br/>
                <label class="SignUpLabel">Surname:</label>
                <input id="SurnameSignUp" type="text" placeholder="Surname" name="surname"
                       oninput="ResetValidation(this)">
                <br/>
                <label class="SignUpLabel">Email:</label>
                <input id="EmailSignUp" type="text" placeholder="Email" name="email" oninput="ResetValidation(this)">
                <br/>
                <label class="SignUpLabel">Birth Date:</label>
                <input id="BirthDateSignUp" type="date" placeholder="Birth Date" name="birthDate"
                       oninput="ResetValidation(this)" required>
                <br/>
                <input type="submit" onclick="AddUser()">
            </form>
        </div>

        <div id="LoginDiv" class="MainWinInformationDiv" style="visibility: hidden">
            <form id="LoginForm" onsubmit="return false;">
                <label class="LoginLabel">User Name:</label>
                <br/>
                <input id="UsernameLogin" type="text" placeholder="Username" name="username"
                       oninput="ResetValidation(this)">
                <br/>
                <label class="LoginLabel">Password:</label>
                <br/>
                <input id="PasswordLogin" type="password" placeholder="Password" name="password"
                       oninput="ResetValidation(this)">
                <br/>
                <button type="submit" onclick="Login()">Login</button>
            </form>
        </div>

        <div id="GameDiv" class="MainWinInformationDiv" style="visibility: hidden">
            <div id="ScoreBoard">
                SCORE:
                <input id="lblScore" type="text" class="ScoreBoardText"/>
                <br/>
                TIME:
                <input id="lblTime" type="text" class="ScoreBoardText"/>
                <br/>
                <button id="StartButton" onclick="Start()">Start</button>
            </div>
            <div id="CanvasDiv">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    <footer id="footer">

    </footer>
</body>
</html>
